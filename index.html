<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Nicole's Website</title>
		<style>
			body { 
                margin: 0; 
                font-family: 'Minecraft', monospace, Arial, sans-serif;
                background-color: #333;
            }
            
            /* Video game dialogue box styling */
            .dialogue-box {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                max-width: 600px;
                background-color: rgba(0, 0, 0, 0.8);
                border: 4px solid #555;
                border-radius: 3px;
                padding: 5px;
                z-index: 10;
                color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                cursor: pointer; /* Add pointer cursor to indicate clickability */
            }
            
            .dialogue-header {
                background-color: #5d4037;
                padding: 5px 10px;
                margin-bottom: 5px;
                border-radius: 2px;
            }
            
            .character-name {
                font-weight: bold;
                color: #ffeb3b;
                font-size: 18px;
            }
            
            .dialogue-content {
                padding: 10px;
                line-height: 1.5;
                font-size: 18px;
                min-height: 80px; /* Ensure consistent height */
            }
            
            /* Text display - removed typing animation for better readability */
            .dialogue-text {
                white-space: normal; /* Allow text to wrap */
                overflow: visible; /* Show all text */
                line-height: 1.5;
            }
            
            /* Continue indicator */
            .continue-indicator {
                text-align: right;
                margin-top: 10px;
                color: #ffeb3b;
                animation: bounce 0.5s infinite alternate;
            }
            
            @keyframes bounce {
                from { transform: translateY(0px); }
                to { transform: translateY(-5px); }
            }

            /* Hide dialogue box when closed */
            .hidden {
                display: none;
            }
		</style>
		<script type="module" src="src/main.js"></script>
	</head>
	<body>
        <div id="dialogueBox" class="dialogue-box">
            <div class="dialogue-header">
                <span id="characterName" class="character-name">Nicole</span>
            </div>
            <div class="dialogue-content">
                <div id="dialogueText" class="dialogue-text">Minecraft is a trademark of Mojang Studios. This fan-made portfolio is not affiliated with or endorsed by Mojang.</div>
                <div id="continueIndicator" class="continue-indicator">â–¼ Click to continue</div>
            </div>
        </div>

        <script>
            // Dialogue system
            const dialogues = [
                { name: "Nicole", text: "Minecraft is a trademark of Mojang Studios. This fan-made portfolio is not affiliated with or endorsed by Mojang." },
                { name: "Nicole", text: "Welcome to my Minecraft Base! Click on the white sign for more information." },
                { name: "Nicole", text: "I've built this place with lots of cool features. Feel free to explore!" },
                //{ name: "Nicole", text: "Don't forget to check out the upstairs area too. There are some hidden treasures." }
            ];
            
            let currentDialogueIndex = 0;
            const dialogueBox = document.getElementById('dialogueBox');
            const characterName = document.getElementById('characterName');
            const dialogueText = document.getElementById('dialogueText');
            const continueIndicator = document.getElementById('continueIndicator');
            
            // Add click event listener to the dialogue box
            dialogueBox.addEventListener('click', advanceDialogue);
            
            function advanceDialogue() {
                currentDialogueIndex++;
                
                // If there are more dialogues to show
                if (currentDialogueIndex < dialogues.length) {
                    // Update the dialogue content
                    characterName.textContent = dialogues[currentDialogueIndex].name;
                    dialogueText.textContent = dialogues[currentDialogueIndex].text;
                } else {
                    // We've reached the end of dialogues
                    // Hide the continue indicator
                    continueIndicator.style.display = 'none';
                    
                    // Reset to the first dialogue (Mojang trademark message)
                    dialogueText.textContent = dialogues[0].text;
                    characterName.textContent = dialogues[0].name;
                    
                    // Remove the click event listener since we're done with dialogues
                    dialogueBox.removeEventListener('click', advanceDialogue);
                    
                    // Change cursor back to default since it's no longer clickable
                    dialogueBox.style.cursor = 'default';
                }
            }
        </script>
        
        <script type="module" src="src/main.js"></script>
	</body>
</html>
