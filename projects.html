<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Nicole Lu's computer science projects and development journey">
  <title>Projects - Nicole Lu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="leaf-pattern-top" aria-hidden="true"></div>
  <div class="leaf-pattern-bottom" aria-hidden="true"></div>
  <div class="blue-flower" aria-hidden="true"></div>
  <div class="pink-flower" aria-hidden="true"></div>
  
  <main class="relative z-10">
    <div class="container">
      <nav class="top-nav" aria-label="Main navigation">
        <a href="3d-view.html" class="nav-tab">3D View</a>
        <a href="index.html" class="nav-tab">Home</a>
        <a href="projects.html" class="nav-tab">Projects</a>
        <a href="credits.html" class="nav-tab">Credits</a>
      </nav>

      <header class="header">
        <h1>My Projects</h1>
        <p class="subtitle">A collection of my computer science projects and development work</p>
      </header>

      <section class="projects-grid-container" aria-label="Projects">
        <!-- Projects will be dynamically loaded from projects.json -->
      </section>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    // Highlight active tab based on current page
    (function() {
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      const tabs = document.querySelectorAll('.nav-tab');
      
      tabs.forEach(tab => {
        const tabHref = tab.getAttribute('href');
        if (tabHref === currentPage) {
          tab.classList.add('active');
        }
      });
    })();
  </script>
</body>
</html>
